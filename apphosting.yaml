# Settings for Backend (on Cloud Run).
# See https://firebase.google.com/docs/app-hosting/configure#cloud-run
runConfig:
   minInstances: 0
   maxInstances: 100
   concurrency: 80
   cpu: 1
   memoryMiB: 512

env:
   # NODE_ENV for production
   - variable: NODE_ENV
     value: production
     availability:
        - BUILD
        - RUNTIME

   - variable: NEXT_PUBLIC_STORE_NAME
     value: Shop
     availability:
        - BUILD
        - RUNTIME

   - variable: NEXT_PUBLIC_STORE_ADDRESS
     value: Calea Victoriei 18, Bucharest, Romania
     availability:
        - BUILD
        - RUNTIME

   - variable: NEXT_PUBLIC_PHONE_NO
     value: 0712 345 678
     availability:
        - BUILD
        - RUNTIME

   - variable: NEXT_PUBLIC_CONTACT_EMAIL
     value: contact@SHOP.com
     availability:
        - BUILD
        - RUNTIME

   - variable: NEXT_PUBLIC_ORDERS_EMAIL
     value: orders@SHOP.com
     availability:
        - BUILD
        - RUNTIME

   - variable: NEXT_PUBLIC_SUPPORT_EMAIL
     value: support@SHOP.com
     availability:
        - BUILD
        - RUNTIME

   - variable: NEXT_PUBLIC_SEND_NEW_ORDER_MAILS
     value: true
     availability:
        - BUILD
        - RUNTIME

   - variable: NEXT_PUBLIC_SEND_ORDER_STATUS_UPDATE_MAILS
     value: false
     availability:
        - BUILD
        - RUNTIME

   - variable: NEXT_PUBLIC_SEND_CONFIRMATION_MAILS
     value: true
     availability:
        - BUILD
        - RUNTIME

   - variable: NEXT_PUBLIC_DEFAULT_SHIPPING_PRICE
     value: 25
     availability:
        - BUILD
        - RUNTIME

   - variable: NEXT_PUBLIC_SHIPPING_THRESHOLD
     value: 500
     availability:
        - BUILD
        - RUNTIME

   - variable: NEXT_PUBLIC_APIKEY
     secret: NEXT_PUBLIC_APIKEY

   - variable: NEXT_PUBLIC_AUTHDOMAIN
     value: alext-next-commerce.firebaseapp.com
     availability:
        - BUILD
        - RUNTIME

   - variable: NEXT_PUBLIC_DATABASEURL
     value: https://firebasedatabase.app
     availability:
        - BUILD
        - RUNTIME

   - variable: NEXT_PUBLIC_PROJECTID
     value: alext-next-commerce
     availability:
        - BUILD
        - RUNTIME

   - variable: NEXT_PUBLIC_STORAGEBUCKET
     value: alext-next-commerce.firebasestorage.app
     availability:
        - BUILD
        - RUNTIME

   - variable: NEXT_PUBLIC_MESSAGINGSENDERID
     value: 386503845078
     availability:
        - BUILD
        - RUNTIME

   - variable: NEXT_PUBLIC_APPID
     value: 1:386503845078:web:1fc7a4d65d556d19885577
     availability:
        - BUILD
        - RUNTIME

   - variable: NEXT_PUBLIC_MEASUREMENTID
     value: G-ZDXR95L0SM
     availability:
        - BUILD
        - RUNTIME


   - variable: NEXT_PUBLIC_ALGOLIA_APP_ID
     value: STIJXWISMJ
     availability:
        - BUILD
        - RUNTIME

   - variable: NEXT_PUBLIC_ALGOLIA_SEARCH_KEY
     secret: NEXT_PUBLIC_ALGOLIA_SEARCH_KEY
